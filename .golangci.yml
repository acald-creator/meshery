run:
  timeout: 3m

output:
  format: line-number:golangci-lint.out,colored-line-number:stdout

  print-issued-lines: true

  print-linter-name: true

linters-settings:
  errcheck:
    # Report about not checking of errors in type assertion `a := b.(MyStruct)`.
    # Default is false: such cases aren't reported by default.
    check-type-assertions: true

    # Report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`;
    # Default is false: such cases aren't reported by default.
    check-blank: false
  goimports:
    local-prefixes: github.com/golangci/golangci-lint, github.com/layer5io, github.com/meshery
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - errcheck
    - goimports
    - govet
    - misspell
    - unused

    ## disabled

    # deprecated
    # - deadcode # [deprecated, replaced by unused] finds unused code 